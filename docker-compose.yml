version: "3.8"
services:
    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: php_app
        volumes:
            - .:/var/www
        networks:
            - app-network
        environment:
            # For Xdebug
            PHP_IDE_CONFIG: serverName=Docker
        restart: unless-stopped

    nginx:
        image: nginx:latest
        container_name: nginx_app
        ports:
            - "8080:80"
        volumes:
            - .:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
        networks:
            - app-network
        restart: unless-stopped

networks:
    app-network:
        driver: bridge
